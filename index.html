<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="js-result">結果</p>
    <div id="js-operator" class="operator">
        <button data-operator="+">+</button>
        <button data-operator="-">-</button>
        <button data-operator="×">×</button>
        <button data-operator="÷">÷</button>
    </div>
    <div id="js-input-num" class="input_num">
        <div>
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
        </div>
        <div>
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
        </div>
        <div>
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
        </div>
        <div>
            <button data-number="0">0</button>
            <button data-number=".">.</button>
        </div>
    </div>
    <div id="js-controller">
        <button data-controller="cancel">キャンセル</button>
        <button data-controller="enter">決定</button>
        <br>
        <button data-controller="reset">リセット</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
